<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="tictactoe-style.css">
    <title>Tic Tac Toe board</title>
  </head>
  <body>

    <h1>Tic Tac Toe</h1>

    <div class="board">
      <table>
        <tr>
          <td class="vertical horizontal"></td>
          <td class="vertical horizontal"></td>
          <td class="horizontal"></td>
        </tr>
        <tr>
          <td class="vertical horizontal"></td>
          <td class="vertical horizontal"></td>
          <td class="horizontal"></td>
        </tr>
        <tr>
          <td class="vertical"></td>
          <td class="vertical"></td>
          <td></td>
        </tr>
      </table>
    </div>

  </body>
</html>
