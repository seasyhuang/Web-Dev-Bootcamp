<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Basics</title>
    <!-- <link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
      .btn-danger {
        background: orange
      }
    </style>
  </head>
  <body>

    <h1>Bootstrap Basics</h1>
    <button type="button" name="button">click me</button>
    <button class="btn btn-success">click me</button>
    <button class="btn btn-success btn-xs">click me</button>
    <button class="btn btn-info btn-lg">click me</button>
    <a href="https://google.com" class="btn btn-info btn-lg">link to google</a>

    <br>
    <br>

    <button class="btn btn-danger bts-xs">click me</button>
    <button class="btn btn-success bts-xs active">click me</button>
    <button class="btn btn-danger bts-xs" disabled="disabled">click me</button>

    <br><br>

    <div class="jumbotron container">
      <h1>This is a jumbotron </h1>
    </div>

    <form class="container">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <br><br>

    <!-- inline form -->
    <form class="form-inline container">
      <div class="form-group">
        <label for="exampleInputName2">Name</label>
        <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail2">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
      </div>
      <button type="submit" class="btn btn-default">Send invitation</button>
    </form>




  </body>
</html>
